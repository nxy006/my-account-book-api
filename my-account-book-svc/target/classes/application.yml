spring:
  profiles:
    active: dev
  mvc:
    data-format: yyyy-MM-dd
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB
#      location: d:/WorkPlace/tmp/Data_struction_web
  jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect
  #  redis:
#    database: 0
